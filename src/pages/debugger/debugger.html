<ion-header>

  <ion-navbar>
    <ion-title>debugger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let value of values; let i = index">
      <ion-col text-center>
        Posição:
        {{i+1}}
      </ion-col>
      <ion-col text-center >
        Valor:
        {{value}}
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
